<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>My application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="fragments/navigation :: nav"></div>
<div th:action="@{/user}" method="post">
    <div th:object="${user}">
        <input type="text" id="username" name="username" th:text="{user}" class="input-xlarge">
    </div>
    <th:block th:each="role : ${roles}">
        <div th:value="user">
            <label><input type="checkbox" th:text="*{role.name()}" th:value="${role}"></label>
            <label><input checked th:name="${role}" th:value="${user.roles}"></label>
        </div>
    </th:block>
    <button type="submit">Save</button>
    <input type="hidden" id="userId" name="userId" th:value="${user.getId()}" class="input-xlarge">
</div>
</form>


</body>
</html>
